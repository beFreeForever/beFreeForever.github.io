<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Донерхана</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <style>
        html,
        body {
            height: 100%;
        }

        .pin-top {
            position: relative;
        }


        .pin-bottom {
            position: relative;
        }


        .pinned {
            position: fixed !important;
        }

        .block {
            height: 100%;
        }

        .divider {
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="blue" class="block blue">
        <nav class="pushpin-demo-nav pinned" data-target="blue" style="top: 0px;">
            <div class="nav-wrapper light-blue">
                <div class="container">
                    <a href="#" class="brand-logo">Blue</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="#!">Blue Link 1</a>
                        </li>
                        <li>
                            <a href="#!">Blue Link 2</a>
                        </li>
                        <li>
                            <a href="#!">Blue Link 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="divider"></div>
        <div class="row">
            <div class="col l12 m12 s12">
                <h1 class="center">HELLO, WORLD</h1>
            </div>
        </div>
    </div>
    <div id="red" class="block red lighten-1">
        <nav class="pushpin-demo-nav pin-top" data-target="red" style="top: 0px;">
            <div class="nav-wrapper red">
                <div class="container">
                    <a href="#" class="brand-logo">Red</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="#!">Red Link 1</a>
                        </li>
                        <li>
                            <a href="#!">Red Link 2</a>
                        </li>
                        <li>
                            <a href="#!">Red Link 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="green" class="block green lighten-1">
        <nav class="pushpin-demo-nav pin-top" data-target="green" style="top: 0px;">
            <div class="nav-wrapper green">
                <div class="container">
                    <a href="#" class="brand-logo">Green</a>
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li>
                            <a href="#!">Green Link 1</a>
                        </li>
                        <li>
                            <a href="#!">Green Link 2</a>
                        </li>
                        <li>
                            <a href="#!">Green Link 3</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.pushpin-demo-nav').each(function () {
                var $this = $(this);
                var $target = $('#' + $(this).attr('data-target'));
                $this.pushpin({
                    top: $target.offset().top,
                    bottom: $target.offset().top + $target.outerHeight() - $this.height()
                });
            });
        });
    </script>
</body>

</html>
